<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        Username is required and must be between 3 and 24 characters.
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>
  
    <div>
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Password is required and must be between 5 and 24 characters, contain upper and lower case letters, and at least one special character.
      </div>
    </div>
  
    <button type="submit" [disabled]="userForm.invalid || isLoading">Submit</button>
  </form>
